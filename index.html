<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>

	<body>
		<div id="gameContainer">
			<!-- Text components -->
			<div id="textContainer">
				<div id="individualScoreContainer">
					<h1 class="gameText" id="playerChoice">Player</h1>
					<h1 class="gameText" id="computerChoice">Computer</h1>
					<h1 class="gameText" id="roundWinnerText"></h1>
				</div>
			</div>

			<div class="buttonChoiceContainer">
				<button class="choice" id="rock">Rock</button
				><button class="choice" id="paper">Paper</button
				><button class="choice" id="scissors">Scissors</button>
			</div>

			<div class="scoreContainer">
				<h1 class="gameText" id="updatedPlayerText">Player Score:</h1>
				<h1 class="gameText" id="updatedComputerText">
					Computer Score:
				</h1>
			</div>
			<hr />
			<h1 class="gameText" id="overallWinner"></h1>
			<button id="reset">RESET GAME</button>
		</div>

		<script src="app.js
    "></script>
	</body>
</html>
